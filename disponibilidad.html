<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open T</title>
        <link rel="stylesheet" href="assets/css/sidebar.css" />
        <link rel="stylesheet" href="assets/css/disponibilidad.css" />
        <link rel="icon" href="assets/img/favicon.png" type="image/png" />
    </head>

    <body>
        <div class="sidebar">
            <img src="assets/img/logo.png" class="sidebar-image" />
            <a href="index.html"><button>Inicio</button></a>
            <a href="disponibilidad.html"
                ><button class="active-button">Pistas/Horarios</button></a
            >
            <a href="inscripciones.html"><button>Inscripciones</button></a>
            <a href="generarPartidos.html"><button>Partidos</button></a>
            <a href="generarCuadros.html"><button>Generar Cuadro</button></a>
        </div>

        <div class="content">
            <div class="container">
                <div class="container-availability">
                    <h2>Disponibilidad horaria</h2>
                    <div class="menu-actions">
                        <select id="day-select" class="menu-element">
                            <option value="" disabled selected>
                                Selecciona un día
                            </option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                            <option value="Sábado">Sábado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                        <button id="add-day-btn" class="menu-element">
                            Agregar día
                        </button>
                        <button id="delete-all-btn" class="menu-element">
                            Borrar todos los días
                        </button>
                    </div>

                    <!-- Sección de la tabla de disponibilidad -->
                    <div id="availability-tables">
                        <!-- Las tablas de disponibilidad para los días se generarán dinámicamente con JavaScript -->
                    </div>

                    <div id="navigation-buttons"></div>
                </div>
            </div>
        </div>
        <script src="assets/js/disponibilidad.js"></script>
    </body>

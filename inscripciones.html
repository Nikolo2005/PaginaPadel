<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open T</title>
        <link rel="stylesheet" href="assets/css/inscripciones.css" />
        <link rel="stylesheet" href="assets/css/sidebar.css" />
        <link rel="icon" href="assets/img/favicon.png" type="image/png" />
    </head>
    <body>
        <div class="sidebar">
            <img src="assets/img/logo.png" class="sidebar-image" />
            <a href="index.html"><button>Inicio</button></a>
            <a href="disponibilidad.html"><button>Pistas/Horarios</button></a>
            <a href="inscripciones.html"
                ><button class="active-button">Inscripciones</button></a
            >
            <a href="generarPartidos.html"><button>Partidos</button></a>
            <a href="generarCuadros.html"><button>Generar Cuadro</button></a>
        </div>

        <div class="content">
            <div class="container">
                <div id="tournament-table">
                    <h2>Parejas</h2>
                    <div class="menu-actions">
                        <button
                            id="open-popup-btn"
                            class="add-button up-element"
                        >
                            Agregar Pareja
                        </button>
                        <button id="delete-all-btn" class="up-element">
                            Borrar todas las parejas
                        </button>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Pareja</th>
                                <th>Categoría</th>
                                <th>Género</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tournament-body">
                            <!-- Aquí se mostrarán las parejas del torneo -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="popup-form" class="popup">
            <div class="popup-content">
                <h2 class="tittle">Inscripción</h2>

                <form id="tournament-form">
                    <span class="close-btn">&times;</span>
                    <input
                        type="text"
                        id="player1"
                        placeholder="Nombre del Jugador 1"
                        required
                    />
                    <input
                        type="text"
                        id="player2"
                        placeholder="Nombre del Jugador 2"
                        required
                    />
                    <label for="category" class="category-title"
                        >Categoría</label
                    >
                    <select id="category" required>
                        <option value="primera">Primera</option>
                        <option value="segunda">Segunda</option>
                        <option value="tercera">Tercera</option>
                        <option value="cuarta">Cuarta</option>
                    </select>
                    <label for="sex" class="sex-title">Género</label>
                    <select id="sex" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="mixto">Mixto</option>
                    </select>
                    <button type="submit" class="add-button">
                        Agregar Pareja
                    </button>
                </form>
            </div>
        </div>

        <script src="assets/js/inscripciones.js"></script>
    </body>
</html>

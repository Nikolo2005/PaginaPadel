<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Torneos</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="sidebar">
        <a href="index.html"><button>Inicio</button></a>
        <a href="disponibilidad.html"><button>Pistas/Horarios</button></a>
        <a href="inscripciones.html"><button class="active-button">Inscripciones</button></a>
        <a href="generarPartidos.html"><button>Partidos</button></a>
        <button id="delete-all-btn">Borrar todas las parejas y datos guardados</button>
    </div>

    <div class="content">
        <div class="container">
            <div id="form-container">
                <form id="tournament-form">
                    <label for="pair">Pareja (formato: Jugador1 - Jugador2):</label>
                    <input type="text" id="pair" required>
                    <label for="category">Categoría:</label>
                    <select id="category" required>
                        <option value="primera">Primera</option>
                        <option value="segunda">Segunda</option>
                        <option value="tercera">Tercera</option>
                        <option value="cuarta">Cuarta</option>
                    </select>
                    <label for="sex">Sexo:</label>
                    <select id="sex" required>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="mixto">Mixto</option>
                    </select>
                    <button type="submit">Agregar Pareja</button>
                </form>
            </div>

            <div id="tournament-table">
                <h2>Cuadro de Torneo</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Pareja</th>
                            <th>Categoría</th>
                            <th>Sexo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tournament-body">
                        <!-- Aquí se mostrarán las parejas del torneo -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="assets/js/inscripciones.js"></script>
</body>

</html>

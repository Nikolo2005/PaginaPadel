<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open T</title>
        <link rel="stylesheet" href="assets/css/inscripciones.css" />
        <link rel="stylesheet" href="assets/css/sidebar.css" />

        <link rel="icon" href="assets/img/favicon.png" type="image/png" />
    </head>
    <body>
        <div class="sidebar">
            <img src="assets/img/logo.png" class="sidebar-image" />
            <a href="index.html"><button>Inicio</button></a>
            <a href="disponibilidad.html"><button>Pistas/Horarios</button></a>
            <a href="inscripciones.html"
                ><button class="active-button">Inscripciones</button></a
            >
            <a href="generarPartidos.html"><button>Partidos</button></a>
            <a href="generarCuadros.html"><button>Generar Cuadro</button></a>
        </div>

        <div class="content">
            <div class="container">
                <div id="tournament-table">
                    <h2>Parejas por categorías</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Pareja</th>
                                <th>Categoría</th>
                                <th>Género</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tournament-body">
                            <!-- Aquí se mostrarán las parejas del torneo -->
                        </tbody>
                    </table>
                </div>
                <br />
                <button id="delete-all-btn">Borrar todas las parejas</button>
            </div>

            <div class="inscripciones-container">
                <div id="form-container">
                    <form id="tournament-form">
                        <h2 class="tittle">Inscripciones de la prueba</h2>
                        <label for="player1" class="player1-title"
                            >Jugador 1:</label
                        >
                        <input type="text" id="player1" required />
                        <label for="player2" class="player2-title"
                            >Jugador 2:</label
                        >
                        <input type="text" id="player2" required />
                        <label for="category" class="category-title"
                            >Categoría:</label
                        >
                        <select id="category" required>
                            <option value="primera">Primera</option>
                            <option value="segunda">Segunda</option>
                            <option value="tercera">Tercera</option>
                            <option value="cuarta">Cuarta</option>
                        </select>
                        <label for="sex" class="sex-title">Género:</label>
                        <select id="sex" required>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="mixto">Mixto</option>
                        </select>
                        <button type="submit" class="add-button">
                            Agregar Pareja
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <script src="assets/js/inscripciones.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadro de Eliminación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
        }

        #upload-container {
            margin: 20px;
        }

        #bracket-container {
            width: 80%;
            margin: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .round {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .match {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }

        .match .team {
            margin: 5px 0;
        }

        .round-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Cuadro de Eliminación</h1>
    <div id="upload-container">
        <input type="file" id="file-input" accept=".csv">
    </div>
    <div id="bracket-container"></div>

    <script>
        document.getElementById('file-input').addEventListener('change', handleFileSelect, false);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                Papa.parse(file, {
                    header: true,
                    complete: function(results) {
                        const matches = results.data;
                        generateBracket(matches);
                    }
                });
            }
        }

        function generateBracket(matches) {
            const bracketContainer = document.getElementById('bracket-container');
            bracketContainer.innerHTML = ''; // Limpiar el contenedor

            const rounds = groupMatchesByRound(matches);

            rounds.forEach((roundMatches, roundIndex) => {
                const roundDiv = document.createElement('div');
                roundDiv.classList.add('round');

                const roundTitle = document.createElement('div');
                roundTitle.classList.add('round-title');
                roundTitle.textContent = getRoundName(roundIndex, rounds.length);
                roundDiv.appendChild(roundTitle);

                roundMatches.forEach(match => {
                    const matchDiv = document.createElement('div');
                    matchDiv.classList.add('match');

                    const team1 = document.createElement('div');
                    team1.classList.add('team');
                    team1.textContent = `${match['Pareja 1']}`;
                    matchDiv.appendChild(team1);

                    const team2 = document.createElement('div');
                    team2.classList.add('team');
                    team2.textContent = `${match['Pareja 2']}`;
                    matchDiv.appendChild(team2);

                    const details = document.createElement('div');
                    details.classList.add('details');
                    details.textContent = `${match['Día']} ${match['Hora']} ${match['Pista']}`;
                    matchDiv.appendChild(details);

                    roundDiv.appendChild(matchDiv);
                });

                bracketContainer.appendChild(roundDiv);
            });
        }

        function groupMatchesByRound(matches) {
            const rounds = {};
            matches.forEach(match => {
                const round = match['Ronda'];
                if (!rounds[round]) {
                    rounds[round] = [];
                }
                rounds[round].push(match);
            });

            // Convertir a array de arrays ordenado por ronda
            return Object.keys(rounds).sort().map(key => rounds[key]);
        }

        function getRoundName(roundIndex, totalRounds) {
            const roundNames = ['Final', 'Semifinal', 'Cuartos de Final', 'Octavos de Final', 'Dieciseisavos de Final', 'Treintaidosavos de Final'];
            if (totalRounds > roundNames.length) {
                return `Ronda ${roundIndex + 1}`;
            }
            return roundNames[totalRounds - roundIndex - 1] || `Ronda ${roundIndex + 1}`;
        }
    </script>
</body>
</html>

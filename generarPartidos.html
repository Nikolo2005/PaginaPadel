<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open T</title>
        <link rel="stylesheet" href="assets/css/sidebar.css" />
        <link rel="stylesheet" href="assets/css/generarPartidos.css" />
        <link rel="icon" href="assets/img/favicon.png" type="image/png" />
    </head>
    <body>
        <div class="sidebar">
            <img src="assets/img/logo.png" class="sidebar-image" />
            <a href="index.html"><button>Inicio</button></a>
            <a href="disponibilidad.html"><button>Pistas/Horarios</button></a>
            <a href="inscripciones.html"><button>Inscripciones</button></a>
            <a href="generarPartidos.html"
                ><button class="active-button">Partidos</button></a
            >
            <a href="generarCuadros.html"><button>Generar Cuadro</button></a>
        </div>

        <div class="content">
            <div class="container">
                <div id="tournament-matches">
                    <h2>Emparejamiento de Jugadores</h2>
                    <table>
                        <thead>
                            <tr>
                                <th>Pareja 1</th>
                                <th>Pareja 2</th>
                                <th>Ronda</th>
                                <th>Horario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="matches-body">
                            <!-- Aquí se mostrarán los partidos del torneo -->
                        </tbody>
                    </table>
                </div>

                <div class="down-options">
                    <button class="down-button" id="generate-matches-btn">
                        Generar Partidos
                    </button>
                    <button class="down-button" id="generate-json-btn">
                        Generar JSON
                    </button>
                    <button class="down-button" id="delete-all-btn">
                        Borrar los emparejamientos
                    </button>
                </div>
            </div>
        </div>

        <!-- Popup for scheduling -->
        <div id="schedule-popup" class="popup">
            <div class="popup-content">
                <h3>Programar Partido</h3>
                <label for="day-input">Día:</label>
                <select id="day-input"></select>
                <label for="time-input">Hora:</label>
                <select id="time-input"></select>
                <label for="court-input">Pista:</label>
                <select id="court-input"></select>
                <button id="save-schedule-btn">Guardar</button>
                <button id="cancel-schedule-btn">Cancelar</button>
            </div>
        </div>

        <script src="assets/js/generarPartidos.js"></script>
    </body>
</html>

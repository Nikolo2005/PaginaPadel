<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Open T</title>
        <link rel="stylesheet" href="assets/css/generarPartidos.css" />
        <link rel="stylesheet" href="assets/css/sidebar.css" />

        <link rel="icon" href="assets/img/favicon.png" type="image/png" />
    </head>
    <body>
        <div class="sidebar">
            <img src="assets/img/logo.png" class="sidebar-image" />
            <a href="index.html"><button>Inicio</button></a>
            <a href="disponibilidad.html"><button>Pistas/Horarios</button></a>
            <a href="inscripciones.html"><button>Inscripciones</button></a>
            <a href="generarPartidos.html"
                ><button class="active-button">Partidos</button></a
            >
            <a href="generarCuadros.html"><button>Generar Cuadro</button></a>
        </div>

        <div class="content">
            <div class="container">
                <div id="tournament-matches">
                    <h2>Partidos</h2>
                    <div class="menu-actions">
                        <button class="up-element" id="generate-matches-btn">
                            Generar Partidos
                        </button>
                        <button
                            onclick="window.location.href='automaticSchedules.html';"
                            class="up-element"
                            id="automatic-schedule"
                        >
                            Horarios Automáticos
                        </button>
                        <button class="up-element" id="generate-json-btn">
                            Generar ZIP
                        </button>

                        <input
                            type="file"
                            id="import-zip"
                            class="up-element"
                            accept=".zip"
                            style="display: none"
                        />
                        <label for="import-zip" class="up-element">
                            Importar ZIP
                        </label>
                        <button class="up-element" id="delete-schedules-btn">
                            Borrar horarios
                        </button>
                        <button class="up-element" id="delete-all-btn">
                            Borrar emparejamientos
                        </button>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Pareja 1</th>
                                <th>Pareja 2</th>
                                <th>Ronda</th>
                                <th>Horario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="matches-body">
                            <!-- Aquí se mostrarán los partidos del torneo -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="right-options">
            <h2>Información</h2>
            <div id="total-matches" class="right-element info-matches">
                Nº de Partidos:‎‎‎
                <span id="total-count"></span>
            </div>
            <div id="total-categories" class="right-element info-matches">
                Nº de Categorias:‎‎‎
                <span id="total-categories-count"></span>
            </div>
            <div id="total-rounds" class="right-element info-matches">
                Nº de Rondas:‎‎‎
                <span id="total-rounds-count"></span>
            </div>
            <div id="total-players" class="right-element info-matches">
                Nº de Inscritos:‎‎‎
                <span id="total-players-count"></span>
            </div>
            <div id="total-pairs" class="right-element info-matches">
                Nº de Parejas:‎‎‎
                <span id="total-pairs-count"></span>
            </div>

            <div id="total-byes" class="right-element info-matches">
                Nº de BYEs:‎‎‎
                <span id="total-byes-count"></span>
            </div>
        </div>
        <!-- Popup para programar -->
        <div id="schedule-popup" class="popup">
            <div class="popup-content">
                <h3>Programar Partido</h3>

                <div class="day-navigation">
                    <button class="object-day-navigation" id="previous-day-btn">
                        ◀
                    </button>
                    <span id="selected-day-label"></span>
                    <button class="object-day-navigation" id="next-day-btn">
                        ▶
                    </button>
                </div>

                <!-- Mostrar el día aquí -->
                <div id="availability-tables"></div>
                <div class="buttons-box">
                    <button class="popup-button" id="save-schedule-btn">
                        Guardar
                    </button>
                    <button class="popup-button" id="cancel-schedule-btn">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
        <script src="assets/js/generarPartidos.js"></script>
        <script src="assets/js/popUpHorarios.js"></script>
        <script src="assets/js/infoTorneo.js"></script>
    </body>
</html>
